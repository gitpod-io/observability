name: ci
on:
  - push
env:
  golang-version: "1.16"
  kind-version: "v0.11.1"
jobs:
  jsonnet-lint:
    runs-on: ubuntu-latest
    name: Jsonnet linter
    steps:
      - uses: actions/checkout@v2
      - run: make --always-make fmt && git diff --exit-code
  promtool-lint:
    runs-on: ubuntu-latest
    name: Prometheus alerts and recording rules linter
    steps:
      - uses: actions/checkout@v2
      - run: make --always-make generate
      - name: Check Prometheus alert rules
        uses: peimanja/promtool-github-actions@master
        with:
          promtool_actions_subcommand: "rules"
          promtool_actions_files: "monitoring-satellite/manifests/ci_prometheus_rules.yaml"
          promtool_actions_comment: true
          promtool_actions_version: "2.26.0"
  e2e-tests:
    name: E2E tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kind-image:
          - "kindest/node:v1.21.1"
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ env.golang-version }}
      - name: Start KinD
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: ${{ env.kind-version }}
          image: ${{ matrix.kind-image }}
          wait: 300s
      - name: Wait for cluster to finish bootstraping
        run: kubectl wait --for=condition=Ready pods --all --all-namespaces --timeout=300s
      - name: Create monitoring-satellite
        run: |
          make generate-ci
          ./hack/deploy-satellite.sh
      - name: Run tests
        run: |
          export KUBECONFIG="${HOME}/.kube/config"
          make test-e2e
