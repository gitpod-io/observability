alerting:
  config:
    global:
      resolve_timeout: 5m
      pagerduty_url: https://events.pagerduty.com/v2/enqueue
    route:
      receiver: Default
      group_by:
      - namespace
      continue: false
      routes:
      - receiver: Watchdog
        matchers:
        - alertname="Watchdog"
        continue: false
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
    receivers:
    - name: Default
    - name: Watchdog
    templates: []
certmanager:
  installServiceMonitors: false
gitpod:
  installServiceMonitors: true
grafana:
  install: true
kubescape:
  install: true
namespace: monitoring-satellite
prometheus:
  remoteWrite:
  - password: password
    url: https://example.com
    username: user
  resources: {}
pyrra:
  install: true
tracing:
  install: true
  honeycombDataset: "fake-dataset"
  honeycombAPIKey: "fake-key"
werft:
  installServiceMonitors: false
imports:
  yaml:
    - gitURL: https://github.com/gitpod-io/observability
      path: monitoring-satellite/manifests/kube-prometheus-rules
    - gitURL: https://github.com/gitpod-io/observability
      path: monitoring-satellite/manifests/probers
